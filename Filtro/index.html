<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galeria de Filtros – Filmes de Terror</h1>
    </header>

    <main>
        <section class="filtros">
            <h2>Testando Filtros</h2>
            <div class="imagens-filtro">
                <img src="img/jason.jpg" alt="Filtro 1" style="filter: grayscale(100%)">
                <img src="img/Invocação do Mal.jpg" alt="Filtro 2" style="filter: sepia(100%)">
                <img src="img/noiva cadaver.jpg" alt="Filtro 3" style="filter: invert(100%)">
                <img src="img/Fear Street.jpg" alt="Filtro 4" style="filter: blur(4px)">
                <img src="img/scream.jpg" alt="Filtro 5" style="filter: brightness(150%)">
                <img src="img/jason.jpg" alt="Filtro 6" style="filter: contrast(200%)">
            </div>
        </section>

        <section class="efeito-hover">
            <h2>Efeito ao Passar o Mouse</h2>
            <img src="img/Fear Street.jpg" alt="Efeito Hover" class="zoom">
        </section>

        <section class="galeria">
            <h2>Galeria de Filtros</h2>
            <div class="grid-galeria">
                <img src="img/jason.jpg" alt="Filme 1">
                <img src="img/Invocação do Mal.jpg" alt="Filme 2">
                <img src="img/noiva cadaver.jpg" alt="Filme 3">
                <img src="img/Fear Street.jpg" alt="Filme 4">
                <img src="img/scream.jpg" alt="Filme 5">
            </div>
        </section>
    </main>

    <footer>
        <p>Feliz Halloween! 🕷️🎃🕸️🦇 </p>
    </footer>
</body>
</html>
