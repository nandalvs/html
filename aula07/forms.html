<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="">Nome: </label>
        <input type="text" placeholder="Digite seu nome">
        <input type="password">
        <input type="email">
        
        <input type="radio" name="radio">AA
        <input type="radio" name="radio">BB

        <select name="Paises" id="">
            <option value="Mexico">Mexico</option>
            <option value="Brasil">Brasil</option>
            <option value="Jamaica">Argentina</option>
        </select>

        <input type="number">

        <input type="file">

        <input type="time">
        <input type="month">

        <fieldset>
            <legend>Dados Pessoais:</legend>
            <input type="text" placeholder="Nome" required>

            <input type="email" placeholder="Email">
        </fieldset>

        <textarea placeholder="para textos grandes"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
