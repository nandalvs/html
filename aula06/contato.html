    <body>
        <h1> ENTRE EM CONTATO</h1>
        <form>
            <label> Nome </label><br>
            <input type="text" id="Nome"><br>
             <label> Sobrenome </label><br>

            <form><h2>Botões tipo radio</h2></form>
            <p> Escolha um personagem da Sanrio</p>

        </form>
        <form><h2>Botões tipo checkbox</h2></form>

             <input type="checkbox" id="MY MELODY" value="kerop"><label>Keroppi</label><br>
              <input type="checkbox" id="MY MELODY" value="kur"><label>Kuromi</label><br>
               <input type="checkbox" id="MY MELODY" value="myme"><label>My Melody</label><br>
        </form>
        <h3> Botão Enviar (Submit)</h3>
        <form> 
            <label>Nome</label><br>

            <label>Sobrenome</label><br>
