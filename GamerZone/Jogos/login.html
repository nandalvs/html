<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container-login">
    
    <div class="lado-esquerdo">
      <h1>Bem-vindo!</h1>
      <p>Entre para continuar sua jornada gamer</p>
      <img src="img/icon_gato.png" alt="Logo GamerZone" class="logo-esquerda">
    </div>

    <div class="lado-direito">
      <div class="login-box">
        <h2>Entrar na sua conta</h2>

        <form>
          <input type="email" placeholder="Digite seu e-mail" required>
          <input type="password" placeholder="Digite sua senha" required>
          <a href="index.html" class="btn-login">Entrar e ir para o Início</a>
        </form>

        <p class="ou">ou continue com</p>

        <div class="social-login">
          <a target="_blank" href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" class="google"><img src="img/google.png" alt="Google Logo">Entrar com Google</a>
          <a target="_blank" href="https://www.facebook.com/?locale=pt_BR" class="facebook"><img src="img/facebook.png" alt="Facebook Logo">Entrar com Facebook</a>
        </div>

        <p class="criar-conta">Não tem uma conta? <a href="cadastro.html">Crie uma agora</a></p>
      </div>
    </div>
  </div>
</body>
</html>
