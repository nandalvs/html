<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho - GamerZone</title>
  <link rel="stylesheet" href="carrinho.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <div class="logo">
    <img src="img/icon_gato.png" alt="GamerZone Logo">
  </div>

  <div class="barra-pesquisa">
    <input type="text" placeholder="Buscar jogos...">
    <img src="img/lupa_icon.png" alt="Buscar" class="lupa-icon">
  </div>

  <nav>
    <a href="index.html">Início</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="suporte.html">Suporte</a>
    <a href="carrinho.html" class="carrinho-link">
      <img src="img/carrinho_icon1.png" alt="Carrinho" class="carrinho-icon">
    </a>
    <a href="perfil.html" class="usuario-link">
      <img src="img/perfil.png" alt="Usuário" class="usuario-icon">
    </a>
  </nav>
</header>

<main>

  <div class="carrinho-container">

    <div class="item-carrinho">
      <img src="img/spider man2.jpg" class="img-jogo">
      <div class="info-jogo">
        <h2>Marvel's Spider-Man 2</h2>
        <p class="preco">R$ 249,90</p>
      </div>
    </div>

    <div class="item-carrinho">
      <img src="img/Lego batman 3.jpg" class="img-jogo">
      <div class="info-jogo">
        <h2>LEGO Batman 3</h2>
        <p class="preco">R$ 23,99</p>
      </div>
    </div>

    <div class="total">
      Total: <span>R$ 339,80</span>
    </div>

  </div>

  <h2 class="titulo-pagamento">Informações de Pagamento</h2>

  <div class="form-pagamento">

    <input type="text" placeholder="Nome completo do titular">

    <input type="text" maxlength="16" placeholder="Número do cartão">

    <div class="linha">
      <input type="text" maxlength="5" placeholder="Validade (MM/AA)">
      <input type="text" maxlength="3" placeholder="CVV">
    </div>

    <button class="btn-finalizar">Finalizar Compra</button>

  </div>

</main>

<footer>
  &copy; 2025 GamerZone | Todos os direitos reservados.
</footer>

</body>
</html>
