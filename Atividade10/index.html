<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Mudando cores com hover</h2>
<button class="botao1">Botão 1</button>
<button class="botao2">Botão 2</button>
<button class="botao3">Botão 3</button>

<h2>Clique com active</h2>
<button class="botaoAtivo">Clique!</button>

<h2>Input com foco</h2>
<input type="text" placeholder="Nome">
<input type="text" placeholder="Email">
<input type="text" placeholder="Cidade">

<h2>Card com Hover</h2>
<div class="card">
    <img src="isso.jpg" alt="Imagem do Card">
    <h3>Título do Card</h3>
    <p>Descrição simples do card.</p>
</div>

<h2>Imagem com filtro</h2>
<img class="imagemGaleria" src="meninaflor.jpg" alt="Imagem 1">
<img class="imagemGaleria" src="hellokitty.jpg" alt="Imagem 2">
<img class="imagemGaleria" src="fone.jpg" alt="Imagem 3">

<h2>Botão “pressionado”</h2>
<button class="botaoMulti">Pressione</button>

<h2>Foco em formulário completo</h2>
<input type="text" placeholder="Nome">
<input type="text" placeholder="Email">
<button class="botaoEnviar">Enviar</button>

</body>
</html>
